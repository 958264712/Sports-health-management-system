            <!-- 添加点击修改之后弹出来的判断模态框 -->
            <div class="moduler">
                <h3>运动记录</h3>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12 position-relative">
                        <label for="validationTooltip01" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>

                        </div>
                    </div>
                    <div class="col-md-12 position-relative">

                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 position-relative">
                        <label for="validationTooltip02" class="form-label">运动地点</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="XX市XX公园" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                     <div class="col-md-12 position-relative">
                        <label for="validationTooltip02" class="form-label">运动方式</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="慢跑" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                     <div class="col-md-12 position-relative">
                        <label for="validationTooltip02" class="form-label">运动时长</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="30" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                     <div class="col-md-12 position-relative">
                        <label for="validationTooltip02" class="form-label">文件</label>
                        <input type="file" class="form-control" id="validationTooltip02" value="增加锻炼" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                     <div class="col-md-12 position-relative">
                        <label for="validationTooltip02" class="form-label">备注</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="无" required>

                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 position-relative">

                            Looks good!
                        </div>
                    </div>
